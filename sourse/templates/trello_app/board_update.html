{% extends 'base.html' %}

{% block content %}
<h1>Board Create</h1>

<form action="{% url 'board_update' board_id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

        <input type="hidden", name="users" value="{{ users.pk }}">

    <p><label class="form-label" for="">{{form.title}}: </label>{{ f }}</p>
    <p><label class="form-label" for="">{{form.image}}: </label>{{ f }}</p>




    <button type="submit">Submit</button>
</form>

{% endblock %}
