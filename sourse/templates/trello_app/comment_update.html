{% extends 'base.html' %}

{% block content %}
<h1>Comment Update</h1>

<form action="{% url 'comment_update'  board_id list_id card_id pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

{% for f in form %}
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
    <p><input type="hidden" name="card" value="{{ card_id }}"></p>
    <p><input type="hidden" name="author" value="{{ user.id }}"></p>
    <p>{{ form.text }}</p>


    <button type="submit">Submit</button>
</form>

{% endblock %}
